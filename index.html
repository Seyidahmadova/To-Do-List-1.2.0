<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="child-container"></div>
      <div class="main-container">
        <h1 class="title">To-do list</h1>
        <div class="sorting">
          <div class="sortingimg">
            <svg  id = "svg" class = "svg2" width="26" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" fill="black"/>
              <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="black"/>
              <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="black"/>
              <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="black"/>
              <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" fill="black"/>
              </svg>
              
            <!-- <img class="img" src="/assets/Group 34.svg" alt="sorting1" /> -->
            <!-- <img
              class="img"
              src="/assets/Group 91.svg"
              alt="sorting1"
              style="display: none"
            /> -->
            <svg id = "svg" class="svg1" width="26" style="display: none;" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2.5" width="2.5" height="12.5" fill="black"/>
              <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="black"/>
              <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="black"/>
              <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="black"/>
              <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="black"/>
              </svg>
              
          </div>
        </div>
        <div class="container2">
          <form class="input">
            <input class="input2" />
            <div class="del2">
              <svg
                id="delInputBtn"
                width="101%"
                height="100%"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.5"
                  y="0.5"
                  width="19"
                  height="19"
                  rx="9.5"
                  stroke="#C4C4C4"
                />
                <path d="M6 6L14 14" stroke="#C4C4C4" />
                <path d="M6 14L14 6" stroke="#C4C4C4" />
              </svg>
            </div>
          </form>

          <span
            class="warn"
            style="color: red; visibility: hidden; padding: 4px 0 0 20px"
            >Please, write something</span
          >
          <div class="list-items">
            
          </div>
        </div>
        <div class="addbtn">
          <div class="add">Добавить</div>
          <div class="plus">+</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
